name: Build and Deploy (Vue SPA)

on:
  workflow_dispatch:
  push:
    branches: ['main']

permissions:
  contents: write
  pages: write
  id-token: write

env:
  VITE_BACKEND_URL: ${{ vars.VITE_BACKEND_URL }}

defaults:
  run:
    working-directory: client

jobs:
  build-and-deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4.1.7

      - name: Setup pnpm
        uses: pnpm/action-setup@v3.0.0
        with:
          version: latest

      - name: Setup Node
        uses: actions/setup-node@v4.0.2
        with:
          node-version: 22

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Install dependencies
        run: pnpm install

      - name: Run build
        run: pnpm run build

      - name: Create tarball
        run: |
          tar \
          --dereference --hard-dereference \
          --directory "dist" \
          -cvf "artifact.tar" \
          --exclude=.git \
          --exclude=.github \
          --exclude=".[^/]*" \
          .
          ls -la

      - name: Upload tarball
        uses: actions/upload-artifact@v4
        with:
          name: github-pages
          path: ./artifact.tar

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
